<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cards task</title>
  </head>
  <body>
    <article class="article">
      <section class="container red_card">
        <p class="name">weekly sales</p>
        <p class="numbers">$ 150,000</p>
        <p class="percentages">Increased by 60%</p>
        <img class="images" src="./images/chart-line.png" alt="chart-line" />
      </section>

      <section class="container blue_card">
        <p class="name">weekly orders</p>
        <p class="numbers">456,334</p>
        <p class="percentages">Decreased by 10%</p>
        <img
          class="images"
          src="./images/bookmark-outline.png"
          alt="bookmark-outline"
        />
      </section>

      <section class="container green_card">
        <p class="name">visitors online</p>
        <p class="numbers">955,741</p>
        <p class="percentages">Increased by 5%</p>
        <img class="images" src="./images/diamond.png" alt="diamond" />
      </section>
    </article>
  </body>
</html>
