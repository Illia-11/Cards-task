<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cards task</title>
  </head>
  <body>
    <main class="main">
    <article class="card red-card">
      <h2 class="name">weekly sales</h2>
      <p class="numbers">$ 150,000</p>
      <p class="percentages">Increased by 60%</p>
      <svg
        class="images"
        fill="white"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M16,11.78L20.24,4.45L21.97,5.45L16.74,14.5L10.23,10.75L5.46,19H22V21H2V3H4V17.54L9.5,8L16,11.78Z"
        />
      </svg>
    </article>

    <article class="card blue-card">
      <h2 class="name">weekly orders</h2>
      <p class="numbers">456,334</p>
      <p class="percentages">Decreased by 10%</p>
      <svg
        class="images"
        fill="white"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M17,18L12,15.82L7,18V5H17M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"
        />
      </svg>
    </article>

    <article class="card green-card">
      <h2 class="name">visitors online</h2>
      <p class="numbers">955,741</p>
      <p class="percentages">Increased by 5%</p>
      <svg
        fill="white"
        class="images"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path d="M6,2L2,8L12,22L22,8L18,2H6Z" />
      </svg>
    </article>
  </main>
  </body>
</html>
